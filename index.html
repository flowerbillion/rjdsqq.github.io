<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哈夫币计算器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c1a2d 0%, #142840 100%);
            color: #e0e9ff;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .calculator-card {
            width: 100%;
            max-width: 480px;
            background-color: rgba(16, 30, 48, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0, 20, 50, 0.5);
            border: 1px solid #2a4a75;
        }
        
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 1.5rem;
            color: #7ab3ff;
            margin-bottom: 4px;
        }
        
        .subtitle {
            color: #b0d0ff;
            font-size: 0.85rem;
        }
        
        .input-row {
            margin-bottom: 15px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 6px;
            color: #a0c8ff;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .amount-input {
            width: 100%;
            padding: 10px 12px;
            background-color: rgba(25, 45, 70, 0.8);
            border: 2px solid #3a6ab9;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            text-align: center;
        }
        
        .amount-input:focus {
            outline: none;
            border-color: #5a9aff;
        }
        
        .unit-selector {
            display: flex;
            margin: 12px 0 15px;
            background-color: rgba(25, 45, 70, 0.6);
            border-radius: 6px;
            overflow: hidden;
        }
        
        .unit-option {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
            font-size: 0.9rem;
        }
        
        .unit-option:hover {
            background-color: rgba(58, 106, 185, 0.3);
        }
        
        .unit-option.active {
            background-color: rgba(58, 106, 185, 0.5);
            border-bottom-color: #5a9aff;
            color: white;
        }
        
        .exchange-rate {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px 0;
            padding: 12px;
            background-color: rgba(25, 45, 70, 0.6);
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .rate-display {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: #a0c8ff;
        }
        
        .rate-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .rate-prefix {
            margin-right: 6px;
            color: #e0e9ff;
            font-size: 0.9rem;
        }
        
        .rate-number-input {
            width: 70px;
            padding: 7px 10px;
            background-color: rgba(10, 25, 45, 0.8);
            border: 2px solid #3a6ab9;
            border-radius: 5px;
            color: white;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .rate-unit {
            margin-left: 6px;
            color: #7ab3ff;
            font-weight: 600;
        }
        
        .rate-note {
            font-size: 0.75rem;
            color: #8ca3c7;
            margin-top: 5px;
            text-align: center;
        }
        
        .results-box {
            background-color: rgba(10, 25, 45, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #2a4a75;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(58, 106, 185, 0.2);
            font-size: 0.9rem;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-value {
            font-weight: 700;
            color: #7ab3ff;
            font-size: 1rem;
        }
        
        .quick-reference {
            margin-top: 20px;
            padding: 12px;
            background-color: rgba(58, 106, 185, 0.1);
            border-radius: 6px;
            font-size: 0.8rem;
            border-left: 3px solid #3a6ab9;
        }
        
        .warning {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(185, 80, 58, 0.1);
            border-radius: 6px;
            font-size: 0.75rem;
            color: #ffa07a;
            text-align: center;
            border: 1px solid rgba(185, 80, 58, 0.3);
        }
        
        @media (max-width: 600px) {
            .calculator-card {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-card">
        <div class="title">
            <h1>哈夫币计算器</h1>
            <p class="subtitle">三角洲行动游戏货币换算</p>
        </div>
        
        <div class="input-row">
            <label class="input-label">输入哈夫币数量</label>
            <input type="number" id="amountInput" class="amount-input" value="" min="0" step="any">
        </div>
        
        <div class="unit-selector">
            <div class="unit-option" data-unit="1">个</div>
            <div class="unit-option active" data-unit="1000">K (千)</div>
            <div class="unit-option" data-unit="1000000">M (百万)</div>
        </div>
        
        <div class="exchange-rate">
            <div class="rate-display">
                <span class="rate-prefix">兑换比例：1元 =</span>
                <span id="rateDisplay">35万</span>
                <span class="rate-prefix">哈夫币</span>
            </div>
            
            <div class="rate-input-container">
                <span class="rate-prefix">调整数字：</span>
                <input type="number" id="rateNumberInput" class="rate-number-input" value="35" min="1" step="1">
                <span class="rate-unit">万</span>
            </div>
            
            <div class="rate-note">
                输入的数字代表"万"，例如：35 = 35万 = 350,000哈夫币
            </div>
        </div>
        
        <div class="results-box">
            <div class="result-item">
                <span>基础哈夫币数量：</span>
                <span class="result-value" id="baseResult">8,000,000</span>
            </div>
            
            <div class="result-item">
                <span>换算为 K 单位：</span>
                <span class="result-value" id="kResult">8,000K</span>
            </div>
            
            <div class="result-item">
                <span>换算为 M 单位：</span>
                <span class="result-value" id="mResult">8M</span>
            </div>
            
            <div class="result-item">
                <span>参考人民币价值：</span>
                <span class="result-value" id="cnyResult">约 22.86 元</span>
            </div>
        </div>
        
        <div class="quick-reference">
            <p><strong>游戏内获取方式：</strong></p>
            <p>• 主线任务：完成全部剧情可得1000万哈夫币</p>
            <p>• 每日挑战：开启宝箱获得武器并出售</p>
            <p>• 大战场模式：根据排名获得奖励</p>
        </div>
        
        <div class="warning">
            注意：玩家间汇率是非官方的，存在交易风险。官方不推荐游戏外交易。
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const amountInput = document.getElementById('amountInput');
            const unitOptions = document.querySelectorAll('.unit-option');
            const rateNumberInput = document.getElementById('rateNumberInput');
            const rateDisplay = document.getElementById('rateDisplay');
            
            const baseResult = document.getElementById('baseResult');
            const kResult = document.getElementById('kResult');
            const mResult = document.getElementById('mResult');
            const cnyResult = document.getElementById('cnyResult');
            
            let currentUnit = 1000; // 默认K单位
            
            // 设置单位选择
            unitOptions.forEach(option => {
                option.addEventListener('click', function() {
                    unitOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    currentUnit = parseInt(this.getAttribute('data-unit'));
                    calculateHafu();
                });
            });
            
            // 输入变化时重新计算
            amountInput.addEventListener('input', calculateHafu);
            rateNumberInput.addEventListener('input', function() {
                // 更新显示
                rateDisplay.textContent = this.value + '万';
                calculateHafu();
            });
            
            // 计算函数
            function calculateHafu() {
                // 获取输入值
                const amount = parseFloat(amountInput.value) || 0;
                const rateNumber = parseFloat(rateNumberInput.value) || 35;
                
                // 计算汇率（1元 = X万哈夫币）
                const exchangeRate = rateNumber * 10000;
                
                // 计算基础哈夫币数量
                const baseHafu = amount * currentUnit;
                
                // 更新结果显示
                baseResult.textContent = formatNumber(baseHafu);
                kResult.textContent = formatNumber(baseHafu / 1000) + 'K';
                mResult.textContent = formatNumber(baseHafu / 1000000) + 'M';
                
                // 计算人民币价值
                const cnyValue = baseHafu / exchangeRate;
                cnyResult.textContent = '约 ' + formatNumber(cnyValue, 2) + ' 元';
            }
            
            // 数字格式化函数
            function formatNumber(num, decimals = 0) {
                if (isNaN(num)) return '0';
                
                // 处理小数位数
                const factor = Math.pow(10, decimals);
                const roundedNum = Math.round(num * factor) / factor;
                
                // 添加千位分隔符
                return roundedNum.toLocaleString('zh-CN', {
                    minimumFractionDigits: decimals,
                    maximumFractionDigits: decimals
                });
            }
            
            // 初始计算
            calculateHafu();
        });
    </script>
</body>
</html>
