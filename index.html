<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期与十六进制转换</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 8px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 4px;
            padding: 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .title {
            text-align: center;
            margin-bottom: 12px;
            color: #333;
            font-size: 14px;
        }
        
        .mode {
            display: flex;
            margin-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .mode-btn {
            flex: 1;
            padding: 6px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
        }
        
        .mode-btn.active {
            color: #0066cc;
            border-bottom: 2px solid #0066cc;
        }
        
        .input-group {
            margin-bottom: 8px;
        }
        
        input {
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            width: 100%;
            font-size: 12px;
        }
        
        .result {
            margin-top: 12px;
            padding: 8px;
            background-color: #f9f9f9;
            border-radius: 3px;
            border: 1px solid #eee;
        }
        
        .result-item {
            display: flex;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            padding: 4px 6px;
            border-radius: 3px;
        }
        
        .result-item:hover {
            background-color: #f0f0f0;
        }
        
        .result-item.copied {
            background-color: #e6f7e6;
        }
        
        .result-label {
            width: 70px;
            color: #666;
        }
        
        .result-value {
            flex: 1;
            font-family: 'Consolas', monospace;
            word-break: break-all;
            user-select: all;
        }
        
        .hidden {
            display: none;
        }
        
        .current-time-btn {
            width: 100%;
            margin-top: 8px;
            padding: 6px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .current-time-btn:hover {
            background-color: #218838;
        }
        
        .auto-update {
            font-size: 10px;
            color: #28a745;
            text-align: right;
            margin-top: 2px;
        }
        
        .copy-tip {
            font-size: 10px;
            color: #888;
            text-align: right;
            margin-top: 2px;
        }
        
        .copy-feedback {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="copy-feedback" id="copyFeedback">已复制到剪贴板</div>
    
    <div class="container">
        <div class="title">日期与十六进制转换</div>
        
        <div class="mode">
            <button class="mode-btn active" data-mode="hex-to-date">十六进制转日期</button>
            <button class="mode-btn" data-mode="date-to-hex">日期转十六进制</button>
        </div>
        
        <!-- 十六进制转日期 -->
        <div id="hex-to-date">
            <div class="input-group">
                <input type="text" id="hexInput" placeholder="输入十六进制" value="">
                <div class="auto-update"></div>
            </div>
            
            <div class="result">
                <div class="result-item" id="dateResult" data-copy-target="dateOutput">
                    <div class="result-label">日期时间:</div>
                    <div class="result-value" id="dateOutput">-</div>
                </div>
            </div>
            <div class="copy-tip"></div>
        </div>
        
        <!-- 日期转十六进制 -->
        <div id="date-to-hex" class="hidden">
            <div class="input-group">
                <input type="text" id="dateTimeInput" placeholder="2025.01.01 08:00:00" value="">
                <div class="auto-update"></div>
            </div>
            
            <button class="current-time-btn" id="nowBtn">使用当前时间</button>
            
            <div class="result">
                <div class="result-item" id="hexResultItem" data-copy-target="hexResult">
                    <div class="result-label">十六进制:</div>
                    <div class="result-value" id="hexResult">-</div>
                </div>
            </div>
            <div class="copy-tip"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 切换模式
            const modeBtns = document.querySelectorAll('.mode-btn');
            const hexToDate = document.getElementById('hex-to-date');
            const dateToHex = document.getElementById('date-to-hex');
            const copyFeedback = document.getElementById('copyFeedback');
            
            modeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    modeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const mode = this.getAttribute('data-mode');
                    hexToDate.classList.toggle('hidden', mode !== 'hex-to-date');
                    dateToHex.classList.toggle('hidden', mode !== 'date-to-hex');
                    
                    // 切换时也触发转换
                    if (mode === 'hex-to-date') {
                        convertHexToDate();
                    } else {
                        convertDateToHex();
                    }
                });
            });
            
            // 十六进制转日期功能
            const hexInput = document.getElementById('hexInput');
            const dateOutput = document.getElementById('dateOutput');
            const dateResult = document.getElementById('dateResult');
            
            // 日期转十六进制功能
            const dateTimeInput = document.getElementById('dateTimeInput');
            const nowBtn = document.getElementById('nowBtn');
            const hexResult = document.getElementById('hexResult');
            const hexResultItem = document.getElementById('hexResultItem');
            
            // 初始化转换
            convertHexToDate();
            convertDateToHex();
            
            // 输入时自动转换
            let hexTimer;
            hexInput.addEventListener('input', function() {
                clearTimeout(hexTimer);
                hexTimer = setTimeout(convertHexToDate, 100);
            });
            
            let dateTimer;
            dateTimeInput.addEventListener('input', function() {
                clearTimeout(dateTimer);
                dateTimer = setTimeout(convertDateToHex, 100);
            });
            
            // 复制功能
            dateResult.addEventListener('click', function() {
                const targetId = this.getAttribute('data-copy-target');
                const targetElement = document.getElementById(targetId);
                const text = targetElement.textContent;
                
                if (text && text !== '-') {
                    copyToClipboard(text, this);
                }
            });
            
            hexResultItem.addEventListener('click', function() {
                const targetId = this.getAttribute('data-copy-target');
                const targetElement = document.getElementById(targetId);
                const text = targetElement.textContent;
                
                if (text && text !== '-') {
                    copyToClipboard(text, this);
                }
            });
            
            // 当前时间按钮
            nowBtn.addEventListener('click', function() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                
                dateTimeInput.value = `${year}.${month}.${day} ${hours}:${minutes}:${seconds}`;
                convertDateToHex();
            });
            
            // 复制到剪贴板函数
            function copyToClipboard(text, element) {
                // 移除文本中的状态提示
                const cleanText = text.replace(/\s*\([^)]*\)$/, '').trim();
                
                if (!cleanText || cleanText === '-') {
                    return;
                }
                
                // 尝试使用现代API
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(cleanText)
                        .then(() => {
                            showCopyFeedback(element);
                        })
                        .catch(err => {
                            // 如果现代API失败，使用备用方法
                            fallbackCopyText(cleanText, element);
                        });
                } else {
                    // 使用备用方法
                    fallbackCopyText(cleanText, element);
                }
            }
            
            // 备用的复制方法
            function fallbackCopyText(text, element) {
                // 创建临时textarea元素
                const textArea = document.createElement("textarea");
                textArea.value = text;
                
                // 防止屏幕滚动
                textArea.style.position = "fixed";
                textArea.style.left = "-999999px";
                textArea.style.top = "-999999px";
                
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showCopyFeedback(element);
                    } else {
                        alert('复制失败，请手动选择并复制');
                    }
                } catch (err) {
                    console.error('复制失败:', err);
                    alert('复制失败，请手动选择并复制');
                }
                
                document.body.removeChild(textArea);
            }
            
            // 显示复制成功反馈
            function showCopyFeedback(element) {
                element.classList.add('copied');
                
                copyFeedback.style.display = 'block';
                copyFeedback.style.opacity = '1';
                
                setTimeout(() => {
                    copyFeedback.style.opacity = '0';
                    setTimeout(() => {
                        copyFeedback.style.display = 'none';
                        copyFeedback.style.opacity = '1';
                    }, 300);
                }, 1500);
                
                setTimeout(() => {
                    element.classList.remove('copied');
                }, 1000);
            }
            
            // 解析点分隔的日期字符串
            function parseDotDate(dateStr) {
                dateStr = dateStr.trim();
                
                // 支持 YYYY.MM.DD HH:mm:ss
                const pattern1 = /^(\d{4})\.(\d{1,2})\.(\d{1,2})\s+(\d{1,2}):(\d{1,2}):(\d{1,2})$/;
                const match1 = dateStr.match(pattern1);
                if (match1) {
                    const [, year, month, day, hour, minute, second] = match1;
                    return new Date(
                        parseInt(year),
                        parseInt(month) - 1,
                        parseInt(day),
                        parseInt(hour),
                        parseInt(minute),
                        parseInt(second)
                    );
                }
                
                // 支持 YYYY.MM.DD HH:mm
                const pattern2 = /^(\d{4})\.(\d{1,2})\.(\d{1,2})\s+(\d{1,2}):(\d{1,2})$/;
                const match2 = dateStr.match(pattern2);
                if (match2) {
                    const [, year, month, day, hour, minute] = match2;
                    return new Date(
                        parseInt(year),
                        parseInt(month) - 1,
                        parseInt(day),
                        parseInt(hour),
                        parseInt(minute)
                    );
                }
                
                // 支持 YYYY.MM.DD
                const pattern3 = /^(\d{4})\.(\d{1,2})\.(\d{1,2})$/;
                const match3 = dateStr.match(pattern3);
                if (match3) {
                    const [, year, month, day] = match3;
                    return new Date(
                        parseInt(year),
                        parseInt(month) - 1,
                        parseInt(day)
                    );
                }
                
                return null;
            }
            
            // 格式化日期为点分隔格式
            function formatDateWithDot(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const seconds = String(date.getSeconds()).padStart(2, '0');
                
                return `${year}.${month}.${day} ${hours}:${minutes}:${seconds}`;
            }
            
            // 十六进制转日期
            function convertHexToDate() {
                let hexValue = hexInput.value.trim();
                
                if (!hexValue) {
                    dateOutput.textContent = '';
                    return;
                }
                
                // 清理输入
                hexValue = hexValue.replace(/^0x/, '');
                hexValue = hexValue.replace(/\s/g, '');
                
                if (!/^[0-9a-fA-F]+$/.test(hexValue)) {
                    dateOutput.textContent = '无效的十六进制';
                    return;
                }
                
                try {
                    const decimalValue = parseInt(hexValue, 16);
                    
                    // 默认使用毫秒级时间戳
                    let timestamp = decimalValue;
                    let type = '';
                    
                    // 如果值看起来是秒级(小于10000000000)，自动调整为毫秒级
                    if (decimalValue < 10000000000) {
                        timestamp = decimalValue * 1000;
                        type = '';
                    }
                    
                    const date = new Date(timestamp);
                    
                    if (isNaN(date.getTime())) {
                        dateOutput.textContent = '无效时间戳';
                        return;
                    }
                    
                    const dateStr = formatDateWithDot(date);
                    dateOutput.textContent = `${dateStr} ${type}`;
                    
                } catch (error) {
                    dateOutput.textContent = '转换错误';
                }
            }
            
            // 日期转十六进制
            function convertDateToHex() {
                const dateTimeStr = dateTimeInput.value.trim();
                
                if (!dateTimeStr) {
                    hexResult.textContent = '';
                    return;
                }
                
                try {
                    // 先尝试解析点分隔格式
                    let date = parseDotDate(dateTimeStr);
                    
                    // 如果点分隔格式无效，尝试其他格式
                    if (!date || isNaN(date.getTime())) {
                        date = new Date(dateTimeStr);
                    }
                    
                    if (!date || isNaN(date.getTime())) {
                        hexResult.textContent = '无效日期格式';
                        return;
                    }
                    
                    // 使用毫秒级时间戳
                    const timestamp = date.getTime();
                    const hexValue = timestamp.toString(16);
                    hexResult.textContent = hexValue;
                    
                } catch (error) {
                    hexResult.textContent = '转换错误';
                }
            }
        });
    </script>
</body>
</html>
